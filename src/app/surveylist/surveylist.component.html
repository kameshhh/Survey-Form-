<div class="container" style="padding-top: 25px; padding-left:50px ;">
    <button routerLink="/login" class="btn btn-danger">back</button>
    <table class="table table-stripped table-bordered">
      <thead>
          <tr>
              <th>Survey Name</th>
              <th>StartDate</th>
              <th>EndDate</th>
            </tr>
      </thead> 
      <tbody>
          <tr *ngFor="let p of surveylist">
              <td>{{p.surveyname}}</td>
              <td>{{p.startdate}}</td>
              <td>{{p.enddate}}</td>
              <td>    <button [routerLink]="['/createquestion',p.id,'view']" class="btn btn-warning">Open </button>
              </td>
              <td>
                <button type="button" class="btn btn-danger" (click)="deleteSurvey(p.id)">Delete</button>
              </td>


          </tr>
      </tbody>
  </table>
  
  
  
  </div>
