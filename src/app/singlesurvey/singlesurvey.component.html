<section class="vh-100 gradient-custom">
  <button routerLink="/surveypage" class="btn btn-danger m-3">back</button>

  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 w-50">

        <div class="card fw-bold" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-1 mt-md-4 pb-2">
              <h2 class="fw-bold mb-1 text-uppercase">Survey Form</h2>
              <form form [formGroup]="form" (ngSubmit)="submitsurvey()">

                <div class="row">

                  <div class="form-outline form-white mb-2 mt-3 col">
                    <label class="form-label" for="firstname">{{surveysingle.surveyname}}</label>


                  </div>
                </div>


                <!-- Multiple choice -->
                <div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <h5>{{surveysingle.question}}</h5>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1"> {{surveysingle.choice1}}</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        {{surveysingle.choice2}} </label>
                    </div>


                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        {{surveysingle.choice3}} </label>
                    </div>
                    <div class="form-check  form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        {{surveysingle.choice4}} </label>
                    </div>
                  </div>
                </div>
              </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <h5>Questuion 2</h5>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1"> choice1 </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        choice2 </label>
                    </div>


                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        choice3 </label>
                    </div>
                    <div class="form-check  form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        choice4 </label>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <h5>Questuion 3</h5>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1"> choice1 </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        choice2 </label>
                    </div>


                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        choice3 </label>
                    </div>
                    <div class="form-check  form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        choice4 </label>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <h5>Questuion 4</h5>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1"> choice1 </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        choice2 </label>
                    </div>


                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        choice3 </label>
                    </div>
                    <div class="form-check  form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        choice4 </label>
                    </div>
                  </div>
                </div>
                

                <input type="submit" class="btn btn-primary btn-lg px-5 " style="margin-top: 10%;" value="Submit" [disabled]="!form.valid">
              </form>
            </div>
          </div>

        </div>

      </div>
    </div>

  </div>
</section>
